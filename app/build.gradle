plugins {
    id 'maven'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

//    id 'com.github.davidmc24.gradle.plugin.avro' version '0.18.0'
    id 'com.commercehub.gradle.plugin.avro' version '0.99.99'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation "org.apache.avro:avro:1.10.2"
}

application {
    // Define the main class for the application.
    mainClass = 'org.agiso.sandbox.App'
}

install {
    repositories {
        mavenInstaller {
            pom.version = '0.0.1-maven-SNAPSHOT'
            pom.groupId = 'org.agiso.sandbox'
            pom.artifactId = 'avro'
        }
    }
}

avro {
    fieldVisibility = "PRIVATE"
    templateDirectory = "/app/src/main/avro-templates/"
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
